    [params.analytics.yandexMetrica]
      id = ""


#########################
#         Cookies      #
#########################
  #  Cookie consent config
  [params.en.cookieconsent]
    enable = true
    # text strings used for Cookie consent banner
    [params.en.cookieconsent.content]
      message = "Este sitio usa cookies"
      dismiss = ""
